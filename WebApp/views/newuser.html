    <body>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
           
         
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="http://localhost:3000/customers">List Customers</a>

                <li class="nav-item">

              </ul>

        <div class="container" >
            <div class="container1">

            <h2>Create a User</h2>
              

        <form class="was-validated" id="myform" onsubmit="postData()">
            <div class="form-group">
              <label for="uname">Username:</label>
              <input type="text" class="form-control" id="name" placeholder="Enter username" name="name" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="uname">Age:</label>
                <input type="number" class="form-control" id="age" placeholder="Enter age" name="age" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>

              <div class="form-group">
                <label for="uname">Address:</label>
                <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
          
            <div class="form-group form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember" required> I agree on all terms.
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Check this checkbox to continue.</div>
              </label>
            </div>
           <!--  <button type="button" class="btn btn-primary" id="submit" onclick="postData()">Submit</button> -->
           <input type="submit" value="Submit" >
          
          </form>
        </div>

        </div>

        <script>
        function postData() {
          const form = document.getElementById('myform');
            const name = form.name.value;
            console.log(form.name.value);
            const age= form.age.value;
            console.log(form.age.value);
            const address = form.address.value;
            console.log(form.address.value);


             fetch('http://localhost:5555/customer', {headers: {'Accept': 'application/json',
                 'Content-Type': 'application/json'},method: 'POST',mode: 'cors', body: JSON.stringify({name:name,age:age,address:address})}).then(response => {
                if (response.ok){
                  window.location.href = "http://localhost:3000/customers";
                 //throw new Error('Network response was not ok.');
                }
             }).catch((err) => {
                	console.log(err);
             });

            
        }
     
        </script>

    </body>
